<!doctype html>
<head>
	<meta charset="UTF-8">
	<title>Sea Battle</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="img/shortcut-icon.png"/>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link href='https://fonts.googleapis.com/css?family=Dosis|Josefin+Sans' rel='stylesheet' type='text/css'>
	<!--Bootstrap-->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

</head>
<body>
	<div class="container">
		<h1>Sea Battle <i class="fa fa-anchor"></i></h1>
		<div class="row">
			<div class="col-sm-6" id="mySide">
				<div class="row">
					<div class="col-sm-6">
						<div class="myShips"></div>
					</div>
					<div class="col-sm-6">
						<div class="stat-message">
							<div class="count"></div>
							<div class="record"></div>
							<button></button>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="main">
							<div id="chat">
								<div id="messages">
									<h4>Chat Box</h4>
								</div>
							</div>
							<div id="input">
								<input type="text" class="form-control msgInput" id="focusedInput" style="height:4em;background: rgba(255, 255, 255, 0.5);" type="text" placeholder="Type your message here...">
							</div>				
					</div>
					<div class="message">
						<div class="mes-inner"></div>
					</div>
				</div>
			</div>
			<div class="col-sm-6" id="guessSide">
				<div class="wrap text-center">
				</div>
			</div>
		</div>
	</div>
<!-- JS -->
<script src="//code.jquery.com/jquery-2.1.0.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="main.js"></script> 
</body>
